[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tbp_parser"
authors = [
  {name = "Sage M. Wright", email = "sage.wright@theiagen.com"},
  {name = "InÃªs Mendes", email = "ines.mendes@theiagen.com"}
]
description = "Parses the TBProfiler output into three files for CDPH"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["tb", "MtbC", "antimicrobial resistance"]
license = {file = "LICENSE"}
dependencies = [
  "pandas >= 1.4.2",
  "importlib_resources"
]
dynamic = ["version"]

[project.scripts]
cli-name = "tbp_parser.tbp_parser:main" 

[tool.setuptools]
py-modules = []

[tool.setuptools.dynamic]
version = {attr = "tbp_parser.__VERSION__"}

[tool.setuptools.packages.find]
where = ["tbp_parser"]

[tool.pytest.ini_options]
pythonpath = [
  ".",
  "tbp_parser"
]